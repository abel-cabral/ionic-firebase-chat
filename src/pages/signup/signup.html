<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon>
  </ion-title>

  <!--Quando submetido roda essa funcao do nosso TS-->
  <!--Passo meu grupo de validacao criado no meu TS-->
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <br>
    <!--Enquanto nao for valido o botao fica bloqueado, faremos um property bind-->
    <!--Enquanto a resposta de signupForm for invalid nosso botao fica bloqueado-->
    <button ion-button full type="submit" [disabled]="signupForm.invalid">Create Account</button>
  </form>
</ion-content>
